<div class="container">
  <div class="card spacing-all">
    <h2 translate>Settings</h2>
    <form class="container marg-0 padd-0" (ngSubmit)="saveSettings()" [formGroup]="savesettingsForm" novalidate>
      <label class="d-block">
          <input type="text" class="form-control " formControlName="username" autocomplete="username"
              [placeholder]="'Username' | translate"/>
          <div class="alert alert-danger spacing-m-top spacing-top-small" role="alert" [hidden]="savesettingsForm.controls.username.valid || savesettingsForm.controls.username.untouched">
          <small translate>Not Available.</small>
          </div>
      </label>
      <label class="d-block">
          <input type="text" class="form-control " formControlName="password" autocomplete="Password"
              [placeholder]="'Current Password' | translate"/>
          <div class="alert alert-danger spacing-m-top spacing-top-small" role="alert" [hidden]="savesettingsForm.controls.password.valid || savesettingsForm.controls.password.untouched">
              <small translate>Enter your password.</small>
          </div>
      </label>
      <label class="d-block">
          <input type="text" class="form-control " formControlName="new_password" autocomplete="New Password"
              [placeholder]="'New Password' | translate"/>
          <div class="alert alert-danger spacing-m-top spacing-top-small" role="alert" [hidden]="savesettingsForm.controls.new_password.valid || savesettingsForm.controls.new_password.untouched">
              <small translate>Enter your password.</small>
          </div>
      </label>
      <label class="d-block">
          <input type="text" class="form-control " formControlName="rnew_password" autocomplete="Repeat New Password"
              [placeholder]="'Repeat New Password' | translate"/>
          <div class="alert alert-danger spacing-m-top spacing-top-small" role="alert" [hidden]="savesettingsForm.controls.rnew_password.valid || savesettingsForm.controls.rnew_password.untouched"
              ><small translate>Passwords do not match.</small>
          </div>
      </label>
      <div *ngIf="this.status" class="alert alert-danger spacing-m-top" role="alert">
              <b>{{status.satus}}</b><small translate>{{status.error}}</small>
      </div>
      <div class="clearfix spacing-top">
          <button type="submit" name="button" class="btn btn-success spacing-top float-right" translate>Submit</button>
      </div>
    </form>
  </div>
</div>
