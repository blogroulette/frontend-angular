<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/roulette" translate>APP_NAME</a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
            aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </div>
        </div>
        <div class="nav-item">
            <button *ngIf="!this.isSettings" class="btn btn-outline-primary my-2 my-sm-0" routerLink="/settings" (click)="this.isSettings = !this.isSettings;"><i class="fas fa-wrench"></i></button>
            <button *ngIf="this.isSettings" class="btn btn-outline-primary my-2 my-sm-0" routerLink="/roulette" (click)="this.isSettings = !this.isSettings;"><i class="fas fa-comment"></i></button>
            <button class="btn btn-outline-primary my-2 my-sm-0" (click)="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>
    </div>
  </nav>
</header>
<a id="to-repo" class="btn" href="https://code.saschascherrer.de/dhbw/blogroulette-ngx"><i class="fab fa-gitlab"></i></a>
